<body>
    <div class="body-wrapper" id="app">
        <div class="left">
            <div class="wrapper">
                <div class="left-header">
                    <div class="logo">
                        <router-link to="/"><img src="img/logo-w.png" alt="Post by Usable"></router-link>
                    </div>
                    <div class="share">
                        Share on <span><a href=""><i class="fa fa-facebook"></i></a> <a href=""><i class="fa fa-twitter"></i></a></span>
                    </div>
                </div>


                <div class="introduction animated fadeInUp slow">
                    <h1>Find local design jobs today. </h1>
                    <!-- <h1>Local jobs for Designers and Frontend Devs</h1> -->
                </div>

                <div class="about-usable">
                    <p>usable is a community of people (designers, developers, enthusiasts) who are interested in designing usable products. <a href="http://usable.ng">LEARN MORE</a></p>

                    <a class="twitter-follow-button" href="https://twitter.com/usable_"> Follow @usable_</a>
                </div>

                <div class="credit">
                    Handcrafted with <i class="fa fa-heart"></i> in Lagos by <a href="" target="_blank">@udezekene</a>
                </div>
            </div>
        </div>
        <div class="right">

            <router-view></router-view>
        </div>
    </div>
</body>

<!-- Templates -->
<script type="text/x-template" id="postList">
    <div>
        <div class="right-header">
            <div class="action-button">
                <router-link to="/add-job">Post A Job</router-link>
            </div>
            <div class="date-today">
                <span class="time"></span>
                <span class="date"></span>
            </div>

        </div>
        <div class="body">
            <div class="job" v-for="(job, index) in jobs" v-if="job.approved">

                <div class="postion">
                    <router-link v-bind:to="{ name: 'viewJob', params: { slug: job.key }}"> {{job.title}} </router-link>
                    <span class="duration">{{job.type}}</span>
                </div>
                <div class="company">
                    {{job.companyName}}
                    <span class="location">{{job.location}}</span>
                </div>
                <div class="time-ago">
                    {{job.timestamp}}
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/x-template" id="addJob">
    <div>
        <div class="right-header">
            <div class="action-button">
                <router-link v-if="$route.params.slug" to="/admin">Back</router-link>
                <router-link v-else to="/">See Job Openings</router-link>

            </div>
            <div class="date-today">
                <span class="time"></span>
                <span class="date"></span>
            </div>

        </div>
        <div class="body">
          <div class="form-wrapper">
            <!-- <h2>Post A Job</h2> -->

            <form class="form" v-on:submit.prevent="save">

              <div class="form-element">
                <div>
                  <label for="">Job Title</label>
                  <input type="text" class="form-input-text" v-model="jobs.title" required>
                </div>
              </div>

              <div class="form-element dual">
                <div>
                  <label for="">Location</label>
                  <input type="text" class="form-input-text" v-model="jobs.location" required>
                  <span class="helper">Eg: Kano, Lagos, Abuja, Enugu</span>
                </div>

                <div class="select-box">
                  <label for="">Job Type</label>
                  <div class="">
                  <select name="" id="" v-model="jobs.type">
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Contract">Contract</option>
                    <option value="Internship">Internship</option>
                  </select>
                  </div>
                </div>
              </div>
              <div class="form-element">
                <div>
                  <label for="">Job Description</label>
                  <textarea name="" id="" class="form-input-textarea" v-model="jobs.description" required></textarea>
                </div>
              </div>

              <div class="form-element">
                <div>
                  <label for="">Salary (per month)</label>
                  <input type="text" class="form-input-text" v-model="jobs.salary" required>
                </div>
              </div>
              <div class="form-element">
                <div>
                  <label for="">How can the candidate apply?</label>
                  <input type="text" class="form-input-text" v-model="jobs.applicationMethod" required>
                  <span>Include a URL to a page where people can apply or an e-mail address.</span>
                </div>
              </div>

              <div class="form-section-header">
                <h4>Company Details</h4>
              </div>
              <div class="form-element">
                <div>
                  <label for="">Company Name</label>
                  <input type="text" class="form-input-text" v-model="jobs.companyName" required>
                </div>
              </div>
              <div class="form-element">
                <div>
                  <label for="">Company Website (optional)</label>
                  <input type="text" class="form-input-text" v-model="jobs.companyWebsite">
                </div>
              </div>
              <div class="form-element dual">
                <div>
                  <label for="">Admin Contact Name</label>
                  <input type="text" class="form-input-text" v-model="jobs.adminContactName" required>
                </div>
                <div>
                  <label for="">Admin Contact E-mail</label>
                  <input type="email" class="form-input-text" v-model="jobs.adminContactEmail" required>
                </div>
              </div>
              <div v-if="$route.params.slug" class="form-element">
                <input type="checkbox" id="checkbox" v-model="jobs.approved">
                <label for="checkbox">Approve this job</label>
              </div>
              <div class="form-button-wrapper">
                <p>See ehn, by clicking the "Post Application" you agree to our term and condition which simply states: <span>We reserve the right to not post this job, if we consider it inappropriate ðŸ˜Œ</span></p>
                <div>
                  <input v-if="$route.params.slug" type="submit" value="Update this Job" class="button">

                  <input v-else type="submit" value="Post this Job" class="button">
                </div>
              </div>

            </form>

          </div>
        </div>
    </div>

</script>

<script type="text/x-template" id="singleJob">
    <div>
        <div class="right-header">
          <div class="action-button">
            <a href="/">See Available Jobs</a>
          </div>
          <div class="date-today">
            <span class="time"></span>
            <span class="date"></span>
          </div>

        </div>
        <div class="body">
          <div class="single-wrapper">
            <div class="jb-title">
              <h1>{{jobs.title}}</h1>
              <span><b>{{jobs.companyName}}</b> in <b>{{jobs.location}}</b></span>
            </div>
            <div class="jb-meta">
              <div>
                <span>Job Type</span>
                {{jobs.type}}
              </div>
              <div>
                <span>Salary (p/m)</span>
                {{jobs.salary}}
              </div>
            </div>

            <div class="jb-description">
              {{jobs.description}}

            </div>

            <div class="jb-apply">
              <h3>How to Apply</h3>
              {{ jobs.applicationMethod }}
            </div>

            <div class="jb-social-share">
              <div>
                <a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>
              </div>
              <div>
                <div class="fb-share-button" data-href="http://post.usable.ng" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>
              </div>
            </div>

          </div>
        </div>
    </div>
</script>

<script type="text/x-template" id="adminHome">
    <div>
        <div class="right-header">

            <div class="date-today">
                <span class="time"></span>
                <span class="date"></span>
            </div>
            <div class="action-button">
                <router-link to="/">Go Home</router-link>
            </div>
        </div>
        <div class="body">
            <div class="job" v-for="(job, index) in jobs">

                <div class="position">
                    <a> {{job.title}} </a>
                    <span class="duration">{{job.type}}</span>
                </div>
                <div class="company">
                    {{job.companyName}}
                    <span class="location">{{job.location}}</span>
                </div>
                <div class="time-ago">
                    <div class="action-button">
                        <router-link v-bind:to="{ name: 'editJob', params: { slug: job.key }}"> Edit Job </router-link>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

</html>
